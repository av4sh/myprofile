<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, 
                #8E44AD,   /* Rich Purple */
                #2980B9,   /* Deep Blue */
                #27AE60,   /* Emerald Green */
                #F39C12,   /* Vibrant Orange */
                #C0392B,   /* Deep Red */
                #16A085,   /* Teal */
                #2C3E50    /* Dark Navy */
            );
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4rem;
            font-family: 'Lobster', cursive;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .icons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .icons a {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
        }

        .icons a:hover {
            transform: scale(1.3);
            opacity: 0.9;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .icons i {
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Avash Ghimire</h1>
    <div class="icons">
        <a href="https://www.linkedin.com/in/avashghimire01/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/avas.exe/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://open.spotify.com/user/zfdm5kgvs0by06rwjs37ixfhl?si=5685bff8409845c8" target="_blank"><i class="fab fa-spotify"></i></a>
    </div>
</body>
</html>
